<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8"/>
    <title>♡♡♡ CPC $$mag_number$$ ♡♡♡</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;$$favicon_base64$$">
    <style media="all" type="text/css">
        body {
            font-family: sans-serif, serif;
            font-size: 1em;
            color: #333;
            background-color: #FEFEFE;
            margin: 0;
            padding: 0;
        }

        #burger {
            color: #2d34af;
            font-size: 1.25em;
            margin: 0;
            padding: 0.25em;
            position: fixed;
            top: 0.1em;
            right: 0.1em;
            border: 1px solid #DDD;
            border-radius: 0.25em;
            background-color: white;
        }

        #burger > a, #burger > a:visited {
            color: #2d34af;
            text-decoration: none;
        }

        #burger > a:hover {
            color: rgba(96, 108, 241, 0.85);
            text-decoration: none;
        }

        #toc {
            margin: 0.25em;
            padding: 0;
        }

        .toc-columns-container {
            column-count: 1;
            column-gap: 1em;
            margin: 0;
            padding: 0;
        }

        @media (min-width: 475px) and (max-width: 949px) {
            .toc-columns-container {
                column-count: 2;
            }
        }

        @media (min-width: 950px) and (max-width: 1424px) {
            .toc-columns-container {
                column-count: 3;
            }
        }

        @media (min-width: 1425px) and (max-width: 1899px) {
            .toc-columns-container {
                column-count: 4;
            }
        }

        @media (min-width: 1900px) {
            .toc-columns-container {
                column-count: 5;
            }
        }

        .toc-title {
            margin: 0 0 0.5em;
            padding: 0;
            font-size: 1.5em;
            font-weight: bold;
            border-bottom: 3px solid #FF0000;
        }

        .toc-category-title {
            font-size: 1.25em;
            font-weight: bold;
            margin: 0 0.5em 0.5em;
            padding: 0;
            border-bottom: 1px solid #666;
        }

        .toc-item-title {
            color: #555;
            font-size: 1em;
            font-weight: normal;
            margin: 0.75em;
            padding-left: 0.5em;
            border-left: 5px solid #00CDE6;
        }

        .toc-item-title:hover {
            border-left: 5px dashed #429bdd;
        }

        .toc-item-title > a {
            color: #555;
            text-decoration: none;
        }

        .toc-item-title > a:hover {
            color: #333;
            text-decoration: underline;
        }

        .toc-item-title > a:visited {
            color: #777;
            text-decoration: none;
        }

        #articles {
            display: none;
        }

        /* TODO jouer sur les zindex pour mettre le ToC tantôt sur et sous les articles plutôt que changer le display */

    </style>
    <script type="application/javascript">
        function showToc(visible) {
            document.getElementById('toc').style.display = (visible ? 'block' : 'none');
            document.getElementById('articles').style.display = (visible ? 'none' : 'block');
        }
        function burger() {
            if (document.getElementById('toc').style.display === 'none') {
                showToc(true);
            }
        }
    </script>
</head>
<body>
<div id="burger"><a onclick="burger();" href="#toc">&#9776; Sommaire</a></div>
